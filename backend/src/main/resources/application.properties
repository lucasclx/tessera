spring.application.name=tessera

# Server Port
server.port=8080

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/tessera_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Properties - Chave segura para JWT
jwt.secret=e8bbc656b6d4bca2b7e9f292d18082a0af114bdf2b0f8e98f9aefffad9f7e60832eb3f0859195dd40f3c51e1611c8790
# 24 horas em milissegundos (1 dia * 24 horas * 60 min * 60 seg * 1000 ms)
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.backend.tessera=DEBUG

# Server compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Pretty JSON responses
spring.jackson.serialization.indent-output=true

# Configurações do Spring Mail para MailHog
spring.mail.host=localhost
spring.mail.port=1025
# MailHog geralmente não requer autenticação por padrão

spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
# Desabilite starttls e ssl se o MailHog não estiver configurado para isso (comum para setups locais simples)
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=false

# URL base da sua aplicação cliente (frontend)
app.client.base-url=http://localhost:4200

# Propriedades de duração do token (exemplo, ajuste conforme necessário)
# Duração do token de redefinição de senha em milissegundos (ex: 1 hora = 3600000 ms)
app.token.password.reset.duration=3600000
# Duração do token de verificação de email em milissegundos (ex: 24 horas = 86400000 ms)
app.token.email.verification.duration=86400000

# Outras propriedades do seu aplicativo (como JWT secret, datasource, etc.)
# ...
spring.mail.username=noreply@tessera.local