spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Desabilitar a inicialização automática de dados para os testes
app.init.data=false

# JWT (usando a mesma chave em Base64)
jwt.secret=ZThiYmM2NTZiNmQ0YmNhMmI3ZTlmMjkyZDE4MDgyYTBhZjExNGJkZjJiMGY4ZTk4ZjlhZWZmZmFkOWY3ZTYwOA==
jwt.expiration=60000
jwt.refresh.expiration=120000

# Configurações de email
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# URL base da aplicação cliente
app.client.base-url=http://localhost:4200

# Duração dos tokens
app.token.email.verification.duration=3600000
app.token.password.reset.duration=1800000

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Desativar a verificação de saúde do email para testes
management.health.mail.enabled=false