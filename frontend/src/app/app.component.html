<mat-toolbar color="primary" class="main-toolbar">
  <a mat-button routerLink="/home" class="toolbar-brand">
    <mat-icon>school</mat-icon>
    <span>Sistema Acadêmico</span>
  </a>

  <span class="toolbar-spacer"></span>

  <ng-container *ngIf="!isLoggedIn">
    <a mat-button routerLink="/home" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>home</mat-icon> Home
    </a>
    <a mat-button routerLink="/auth/login" routerLinkActive="active-link">
      <mat-icon>login</mat-icon> Entrar
    </a>
    <a mat-stroked-button routerLink="/auth/register" routerLinkActive="active-link" class="register-button">
      <mat-icon>person_add</mat-icon> Registrar-se
    </a>
  </ng-container>

  <ng-container *ngIf="isLoggedIn">
    <a mat-button [routerLink]="getDashboardLink()" routerLinkActive="active-link">
      <mat-icon>dashboard</mat-icon> Dashboard
    </a>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" [matTooltip]="username || 'Usuário'">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>{{ username }}</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>verified_user</mat-icon>
        <span class="role-badge" [ngClass]="getRoleBadgeClass()">{{ userRole }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout($event)">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<div class="main-content-area">
  <router-outlet></router-outlet>
</div>
