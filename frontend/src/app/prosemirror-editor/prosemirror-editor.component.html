<div class="tessera-custom-toolbar">
    <button type="button" (click)="toggleBold()" title="Negrito (Ctrl+B)" [class.active]="isBoldActive"><b>B</b></button>
    <button type="button" (click)="toggleItalic()" title="Itálico (Ctrl+I)" [class.active]="isItalicActive"><i>I</i></button>
    <button type="button" (click)="setParagraph()" title="Parágrafo" [class.active]="isParagraphActive">P</button>
    <button type="button" (click)="setHeading(1)" title="Cabeçalho 1" [class.active]="activeHeadingLevel === 1">H1</button>
    <button type="button" (click)="setHeading(2)" title="Cabeçalho 2" [class.active]="activeHeadingLevel === 2">H2</button>
    <button type="button" (click)="setHeading(3)" title="Cabeçalho 3" [class.active]="activeHeadingLevel === 3">H3</button>
    <button type="button" (click)="wrapInBulletList()" title="Lista Não Ordenada" [class.active]="isBulletListActive">&bull;</button>
    <button type="button" (click)="wrapInOrderedList()" title="Lista Ordenada" [class.active]="isOrderedListActive">1.</button>
  
    <span class="toolbar-separator"></span> <button type="button" (click)="saveContent()" title="Salvar Conteúdo Localmente">Salvar</button>
    <button type="button" (click)="loadContent()" title="Carregar Conteúdo Salvo Localmente">Carregar</button>
  </div>
  <div #editorRef class="prosemirror-editor-container"></div>
